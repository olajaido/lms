apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: lms-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 436549840164.dkr.ecr.eu-west-2.amazonaws.com/lms-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: ENVIRONMENT
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: lms-production
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
