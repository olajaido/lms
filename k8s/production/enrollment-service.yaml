apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
  namespace: lms-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
      - name: enrollment-service
        image: 436549840164.dkr.ecr.eu-west-2.amazonaws.com/lms-enrollment-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: ENVIRONMENT
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: enrollment-service
  namespace: lms-production
spec:
  selector:
    app: enrollment-service
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
